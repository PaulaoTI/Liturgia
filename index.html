<!DOCTYPE html>

    <style>
        .menu {
            display: flex;

            height: 150px;
            width: 150px;
            border-radius: 40%;
            border: 1px solid black;
        }

        .menu .h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;

            margin-top: 10px;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

            margin: 5px;
        }

        .div-folhetos-1,
        .div-folhetos-2,
        .div-folhetos-3,

            border: 1.5px solid rgb(0, 0, 0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;

        .text-folhetos-1,
        .text-folhetos-2,
        .text-folhetos-3,
        .text-folhetos-4,
        .text-folhetos-5,
        .text-folhetos-6 {

            color: black;
        }

        .button-folhetos-2,
        .button-folhetos-3,
        .button-folhetos-4,
        .button-folhetos-5,
        .button-folhetos-6 {
            height: 60px;
            width: 190px;
            font-size: 1.2em;
            background-color: rgb(224, 224, 224);
            border: none;
            cursor: pointer;
            color: #d8a129e1;
            border-radius: 5px;
            margin-left: 9%;
        }

        @media (max-width: 768px) {
            #root {
                padding: 0.5rem;
            }

            h1 {
                font-size: 17px;
            }

        @media (max-width: 768px) {

            .div-folhetos-2,
            .div-folhetos-3,
            .div-folhetos-4,
            .div-folhetos-5,
            .div-folhetos-6 {

                padding: 10px;
                height: 90px;

                align-items: center;

            .button-folhetos-1,
            .button-folhetos-2,
            .button-folhetos-3,
            .button-folhetos-4,
            .button-folhetos-5,
            .button-folhetos-6 {
                height: 40px;
                width: 100px;
                font-size: 1em;
                margin: 0 auto;
            }
        }

        .escala-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
