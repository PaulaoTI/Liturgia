<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/santagemma.jpg" type="image/x-icon">
    <title>Liturgia - Comunidade Santa Gemma Galgani</title>
    <style>
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .logo {
            height: 150px;
            width: 150px;
            border-radius: 40%;
            border: 1px solid black;
        }

        .menu .h1 {
            text-align: center;
            font-size: 21px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        div h1 {
            font-size: 23px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(0, 0, 0);
            margin: 5px;
        }

        .folhetos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .div-folhetos-1,
        .div-folhetos-2,
        .div-folhetos-3,
        .div-folhetos-4,
        .div-folhetos-5,
        .div-folhetos-6 {
            height: 7vh;
            width: 330px;
            max-width: 500px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: rgb(255, 255, 255);
            border: 1.5px solid rgb(0, 0, 0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .text-folhetos-1,
        .text-folhetos-2,
        .text-folhetos-3,
        .text-folhetos-4,
        .text-folhetos-5,
        .text-folhetos-6 {
            font-size: 17px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.2em;
            color: black;
        }

        .button-folhetos-1,
        .button-folhetos-2,
        .button-folhetos-3,
        .button-folhetos-4,
        .button-folhetos-5,
        .button-folhetos-6 {
            height: 60px;
            width: 190px;
            font-size: 1.2em;
            background-color: rgb(224, 224, 224);
            border: none;
            cursor: pointer;
            color: #d8a129e1;
            border-radius: 5px;
            margin-left: 9%;
        }

        @media (max-width: 768px) {
            #root {
                padding: 0.5rem;
            }

            h1 {
                font-size: 17px;
            }

            .div-folhetos-1,
            .div-folhetos-2,
            .div-folhetos-3,
            .div-folhetos-4,
            .div-folhetos-5,
            .div-folhetos-6 {
                width: 95%;
                padding: 10px;
                height: auto;
                flex-direction: column;
                justify-content: center;
            }

            .button-folhetos-1,
            .button-folhetos-2,
            .button-folhetos-3,
            .button-folhetos-4,
            .button-folhetos-5,
            .button-folhetos-6 {
                height: 40px;
                width: 100px;
                font-size: 1em;
                margin: 10px 0 0 0;
            }
        }

        .escala-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <img class="logo" src="img/santagemma.jpg" alt="SantaGemma" draggable="false">
        <h1 class="h1">Comunidade Santa Gemma Galgani</h1>
    </div><br>
    <div>
        <h1>Folhetos</h1>
    </div><br>
    <div class="folhetos-container">
        Ainda n√£o temos folhetos üôÅ
    </div>
    <div>
        <img class="escala-img" src="escalas/Escala_Junho.jpg" alt="Escala de Junho">
    </div>
</body>

</html>
